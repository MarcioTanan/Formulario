<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Criar uma Conta</h2>
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome de usuário </label>
        <input type="text" id="username" placeholder="Digite ser nome de usuário...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="email">Email </label>
        <input type="text" id="email" placeholder="Digite seu email...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="text" id="password" placeholder="Digite sua senha...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password-confirmation">Confirmação de Senha </label>
        <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <button type="sub">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>

  <script src="https://kit.fontawesome.com/6119f5e832.js" crossorigin="anonymous">
  </script>
</body>

</html>
